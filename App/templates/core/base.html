{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly/Django</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <style>
        .plot-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
        }

        .plot-container > * {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
